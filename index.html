<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Radio ESCOM</title>
    <link rel="shortcut icon" href="./assets/RadioESCOMLogo.png">
    <link href="./CSS/bootstrap.min.css" rel="stylesheet">
    <link href="./CSS/CSSRadioESCOM.css" rel="stylesheet">
</head>
<body class="background-pagina">
    <!--Navbar-->
    <nav class="navbar topnav sticky-top navbar-expand-lg mb-2">
        <div class="container-fluid">
            <a class="navbar-brand colorTitulo" href="#" id="navPrincipal">
                <img src="./assets/RadioESCOMLogo.png" alt="Logo" width="50" height="35" class="img-fluid rounded d-inline-block align-text-top me-1">
                RadioESCOM
            </a>
            <button class="navbar-toggler togglercolorRE" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon togglercolorRE"></span>
            </button>
            <div class="collapse navbar-collapse mb-1" id="navbarNav">
                <button class="btn btn-sm  btn-1 me-1" type="button" id="navProgramas">Programas</button>
                <button class="btn btn-sm  btn-1 me-1" type="button" id="navNoticias">Noticias</button>
                <button class="btn btn-sm  btn-1 me-1" type="button" id="navForo">Foro</button>
                <button class="btn btn-sm  btn-1 me-1" type="button" id="navMenu">Menú del día</button>
                <button class="btn btn-sm  btn-1 " type="button" id="navEscomercado">ESCOMercado</button>
            </div>
            <div class="d-flex">
                <button class="btn btn-sm  btn-1 me-2" type="button" id="navSesion">Iniciar Sesion</button>
                <h5 class="colorName me-2" id="NombreSesion"></h5>
                <button class="btn btn-sm  btn-danger me-2" type="button" id="navCloseSesion">Cerrar Sesion</button>
            </div>
        </div>
    </nav>  
    <!--
        Aqui va el codigo 
    -->
    <!--Inicio-->
    <div class="container-center mb-3" id="inicio">
        <div class="text-center mb-3">
            <img src="assets/BannerRadioESCOM.gif" class="img-fluid bannerIMG rounded">
        </div>
        <div class="text-center">
            <a href="#" id="navProgramas1">
                <img src="assets/RadioESCOMLogo.png" class="img-fluid imgopcion rounded me-2">
            </a>
            <a href="#" id="navNoticias1">
                <img src="assets/Noticias Logo.png" class="img-fluid imgopcion rounded me-2">                
            </a>
            <a href="#" id="navForo1">
                <img src="assets/ForoLogo.png" class="img-fluid imgopcion rounded me-2">                
            </a>
            <a href="#" id="navMenu1">
                <img src="assets/MenuLogo.png" class="img-fluid imgopcion rounded me-2">                
            </a>
            <a href="#" id="navEscomercado1">
                <img src="assets/ESCOMercadologo.png" class="img-fluid imgopcion rounded me-2">                
            </a>
        </div>
    </div>
    <!--Programas-->
    <div class="container-center cards-padding text-center mb-5" id="programas">
        <h1 class="titletext text-center">Programas RadioESCOM</h1>
        <div class="row row-cols-1 row-cols-md-3 g-5" id="SeccionProgramas">
            
        </div>
    </div>
    <!--Noticias-->    
    <div class="container-center cards-padding text-center mb-5" id="noticias">
        <h1 class="titletext text-center" >Noticias ESCOM</h1>
        <div class="row row-cols-1 row-cols-md-4 g-5" id="SeccionNoticias">
            
        </div>
    </div>
    <!--Foro-->
    <div class="container-center cards-padding text-center mb-5" id="foro">
        <h1 class="titletext text-center">Foro ESCOM</h1>
        <div class="row row-cols-1 row-cols-md-4 g-5" id="SeccionForo">
            <div class="col" id="NuevoForo">
                <div class="card h-100">
                    <h1 class="card-title colorTituloSesion">Nueva publicación</h1>
                    <p class="centerItems">
                        <img src="./assets/ForoLogo.png" class="imagenCard1" alt="Logo">
                    </p>
                    <div class="card-body" >
                        <textarea class="form-control mb-3" rows="5" maxlength="255" id="descripcionForoNuevo" placeholder="Escribe tu publicacion"></textarea>
                        <label for="descripcionForoNuevo"  class="form-label">Maximo de 255 caracteres</label>
                        <input class="btn btn-1" id="ForoNuevo" type="button" value="Registrarse">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Menu del dia-->
    <div class="container-center cards-padding text-center mb-5" id="menu">
        <h1 class="titletext text-center">Menú del día</h1>
        <div class="row row-cols-1 row-cols-md-4 g-5" id="SeccionMenu">
            <div class="col" id="NuevoMenu">
                <div class="card h-100">
                    <h1 class="card-title colorTituloSesion">Nueva publicación</h1>
                    <p class="centerItems">
                        <img src="./assets/MenuLogo.png" class="imagenCard1" alt="Logo">
                    </p>
                    <div class="card-body" >
                        <textarea class="form-control mb-3" rows="5" maxlength="255" id="descripcionMenuNuevo" placeholder="Escribe tu publicacion"></textarea>
                        <label for="descripcionMenuNuevo"  class="form-label">Maximo de 255 caracteres</label>
                        <input class="btn btn-1" id="MenuNuevo" type="button" value="Registrarse">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--ESCOMercado-->
    <div class="container-center cards-padding text-center mb-5" id="escomercado">
        <h1 class="titletext text-center">ESCOMercado</h1>
        <div class="row row-cols-1 row-cols-md-4 g-5" id="SeccionMercado">
            <div class="col" id="NuevoMercado">
                <div class="card h-100">
                    <h1 class="card-title colorTituloSesion">Nueva publicación</h1>
                    <p class="centerItems">
                        <img src="./assets/ESCOMercadologo.png" class="imagenCard1" alt="Logo">
                    </p>
                    <div class="card-body" >
                        <textarea class="form-control mb-3" rows="5" maxlength="255" id="descripcionMercadoNuevo" placeholder="Escribe tu publicacion"></textarea>
                        <label for="descripcionMercadoNuevo"  class="form-label">Maximo de 255 caracteres</label>
                        <input class="btn btn-1" id="MercadoNuevo" type="button" value="Registrarse">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Sesion-->
    <div class="container-center centerItems mb-5" id="sesion">
        <div class="card text-center me-5 sesionBox">
            <h1 class="card-title colorTituloSesion">Iniciar Sesion</h1>
            <p class="centerItems">
                <img src="./assets/RadioESCOMLogo.png" class="imagenCard" alt="Logo">
            </p>
            <div class="card-body" >
                <input type="text" class="form-control mb-3" id="correoIS" placeholder="Correo Electronico">
                <input type="password" class="form-control mb-3" id="passwordIS" placeholder="Contraseña">
                <button class="btn btn-1" type="button" id="iniciarSesion">Iniciar Sesion</button>
            </div>
        </div>
        <div class="card text-center sesionBox">
            <h1 class="card-title colorTituloSesion">Registro</h1>
            <p class="centerItems">
                <img src="./assets/RadioESCOMLogo.png" class="imagenCard1" alt="Logo">
            </p>
            <div class="card-body" >
                <input type="text" class="form-control mb-3" id="nombreR" placeholder="Nombre">
                <input type="text" class="form-control mb-3" id="appatR" placeholder="Primer Apellido">
                <input type="text" class="form-control mb-3" id="apmatR" placeholder="Segundo Apellido">
                <input type="text" class="form-control mb-3" id="correoR" placeholder="Correo Electronico">
                <input type="text" class="form-control mb-3" id="passwordR" placeholder="Contraseña">
                <input class="btn btn-1" id="Registro" type="button" value="Registrarse">
            </div>
        </div>
    </div>
    <!--
        Aqui va el codigo 
    -->
    <!--Footer-->
    <nav class="navbar botnav fixed-bottom">
        <div class="container-fluid">
            <h6 class="bottomtext">Quetzalcode®</h6>
        </div>
      </nav>
    <script src="./JS/bootstrap.min.js" type="text/javascript"></script>
    <script src="./JS/code.jquery.com_jquery-3.7.0.js" type="text/javascript"></script>
    <script src="./JS/youtubeAPI.js" type="text/javascript"></script>
    <script src="./JS/JSRadioESCOM.js" type="text/javascript"></script>
</body>
</html>
